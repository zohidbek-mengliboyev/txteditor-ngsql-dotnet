<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
       <th scope="col">Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of contentList$ | async">
      <th scope="row">{{item.Id}}</th>
      <td>{{item.Title}}</td>
      <td>{{item.Content}}</td>
      <td><button (click)="GetcontentById(item.Id)" type="submit" class="btn btn-info">Details</button></td>
    </tr>
  </tbody>
</table>
